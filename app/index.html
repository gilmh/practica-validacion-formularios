<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
<!--
    <div class="hero-unit">
      <h1>Práctica validación formularios</h1>
      <p>Aquí debería ir el enlace a <a href="https://github.com/gilmh/practica-validacion-formularios">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>

    <form id="formulario" name="formulario" action="" method="post">
        <div>
            <!-- Información de Contacto: -->
            <div>
                <label for="nombre">Nombre:
                    <span class="important">*</span>
                </label>
                <input type="text" id="nombre" name="nombre" />
            </div>
            <div>
                <label for="apellidos">Apellidos:
                    <span class="important">*</span>
                </label>
                <input type="text" id="apellidos" name="apellidos" class="required" minlength="4" />
            </div>
            <div>
                <label for="telefono">Teléfono:
                    <span class="important">*</span>
                </label>
                <input type="text" id="telefono" name="telefono" class="required" minlength="2" />
            </div>
            <div>
                <label for="email">E-mail:
                    <span class="important">*</span>
                </label>
                <input type="email" id="email" name="email" class="email required"/>
            </div>
            <div>
                <label for="repEmail">Repetir E-mail:</label>
                <input type="email" id="repEmail" name="repEmail" class="email required"/>
            </div>
            <div>
                <label for="url">¿Cómo nos has conocido?</label>
                <!-- Rellenar radio buton -->
            </div>            
        </div>
        
        <!-- Datos de facturación: -->
        <div>
            <div>
                <label for="demandante">Demandante:
                    <span class="important">*</span>
                </label>
                <input type="text" id="demandante" name="demandante" class="required" minlength="2" />
            </div>
            <div>
                <label for="cifnif">CIF/NIF:
                    <span class="important">*</span>
                </label>
                <input type="text" id="cifnif" name="cifnif" class="required" minlength="2" />
            </div>
            <div>
                <label for="nomEmp">Nombre/Empresa:
                    <span class="important">*</span>
                </label>
                <input type="text" id="nomEmp" name="nomEmp" class="required" minlength="2" />
            </div>
            <div>
                <label for="direccion">Dirección:
                    <span class="important">*</span>
                </label>
                <input type="text" id="direccion" name="direccion" class="required" minlength="2" />
            </div>
            <div>
                <label for="cp">Codigo Postal:
                    <span class="important">*</span>
                </label>
                <input type="text" id="cp" name="cp" class="required" minlength="2" />
            </div>
            <div>
                <label for="localidad">Localidad:
                    <span class="important">*</span>
                </label>
                <input type="text" id="localidad" name="localidad" class="required" minlength="2" />
            </div>
            <div>
                <label for="provincia">Provincia:
                    <span class="important">*</span>
                </label>
                <input type="text" id="provincia" name="provincia" class="required" minlength="2" />
            </div>
            <div>
                <label for="pais">País:
                    <span class="important">*</span>
                </label>
                <input type="text" id="pais" name="pais" class="required" minlength="2" />
            </div>
            <div>
                <label for="iban">Codigo IBAN:
                    <span class="important">*</span>
                </label>
                <input type="text" id="iban" name="iban" class="required" minlength="2" />
            </div>
            <div>
                <label for="pago">Forma de pago:
                    <span class="important">*</span>
                </label>
                <input type="text" id="pago" name="pago" class="required" minlength="2" />
            </div>
        </div>

        <!-- Datos de acceso: -->
        <div>
            <div>
                <label for="usuario">Usuario:
                    <span class="important">*</span>
                </label>
                <input type="text" id="usuario" name="usuario" class="required" minlength="2" />
            </div>
            <div>
                <label for="pass">Contraseña:
                    <span class="important">*</span>
                </label>
                <input type="text" id="pass" name="pass" class="required" minlength="2" />
            </div>
            <div>
                <label for="reppass">Repetir Contraseña:
                    <span class="important">*</span>
                </label>
                <input type="text" id="reppass" name="reppass" class="required" minlength="2" />
            </div>
        </div>
        
        <div>
            <input type="submit" value="Enviar" />
        </div>

    </form>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
